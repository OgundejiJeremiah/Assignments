<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration page</title>

    <!-- -------------CSS STYLESHEET LINK------------- -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ---------------FORM------------ -->

    <section class="container">
      <div class="heading">Registeration</div>
      <form action="login.html" method="post">
        <div class="card-details">
          <div class="card-box">
            <label class="details" for="fname">First Name</label>
            <input type="text" name="fname" placeholder="First Name" />
          </div>
          <div class="card-box">
            <label class="details" for="lname">Last Name</label>
            <input type="text" name="lname" placeholder="Last Name" />
          </div>
          <div class="card-box">
            <label class="details" for="pnumber">Phone Number</label>
            <input type="tel" name="pnumber" placeholder="Phone number" />
          </div>
          <div class="card-box">
            <label class="details" for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" />
          </div>
          <div class="circal-form">
            <div class="circal-title">
              Gender
              <div class="category">
                <input type="radio" name="Gender" />Male
                <input type="radio" name="Gender" />Female
              </div>
            </div>
          </div>
          <div class="card-box">
            <label class="details" for="dob">Date of Birth</label>
            <input type="date" name="dob" />
          </div>
          <div class="card-box">
            <label class="details" for="favorite color">Favorite Color</label>
            <input type="color" name="favorite color" />
          </div>
        </div>
        <div class="button">
          <input type="submit" value="REGISTER" />
        </div>
      </form>
    </section>
  </body>
</html>
